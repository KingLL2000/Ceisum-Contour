<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.138/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.138/Build/Cesium/Cesium.js"></script>
  <script src="../dist/cesium-contour.umd.cjs"></script>
</head>
<style>
  html,
  body,
  #cesiumContainer {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
</style>

<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    // Your access token can be found at: https://ion.cesium.com/tokens.
    // Replace `your_access_token` with your Cesium ion access token.
    import { gridData } from './gridData.js';
    // import { ContourPolygonPrimitive, ContourPolylinePrimitive } from '../dist/cesium-contour.umd.cjs';
    //  import { ContourPolygonPrimitive, ContourPolylinePrimitive } from '../src/Cesium-Contour/index.js';
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4ZmZhNzcwYi0yN2RiLTRmNTktYjFjMC1kNDY4NGFlOTBmNDQiLCJpZCI6MjgzMTgwLCJpYXQiOjE3NDE2Nzg4ODF9.pbl-yRJD_G7P8RBOIT_Oum_TOjm1Ho_HBoEwqnchSQ4';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const mapViewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });


    const pContour = new Cesium.ContourPolygonPrimitive({
      gridData: gridData,
      thresholds: 18,
      colorMap: [
        {
          color: "#053061",
          value: 0,
        },
        {
          color: "#eaf1f5",
          value: 0.5,
        },
        {
          color: "#67001f",
          value: 1,
        },
      ],
      min: 10,
      max: 14,
    });
    mapViewer.scene.primitives.add(pContour);
    mapViewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(
        6.366276810580164,
        46.345024629544696,
        80000,
      ),
    });
  </script>
  </div>
</body>

</html>
